window:
  decorations: buttonless
  padding:
    y: 15
    x: 10
  dimensions:
    columns: 130
    lines: 30
font:
  size: 15
  normal:
    family: SFMono Nerd Font
    style: Regular
  bold:
    family: SFMono Nerd Font
    style: Bold
  italic:
    family: SFMono Nerd Font
    style: Italic
  bold_italic:
    family: SFMono Nerd Font
    style: Bold Italic
  offset:
    x: 0
    y: 24
  glyph_offset:
    y: 12
import:
  - ~/.config/alacritty/themes/catppuccin.yml
key_bindings:
  - key: Q
    mods: Alt
    chars: "\eq"
  - key: B
    mods: Alt
    chars: "\eb"
  - key: D
    mods: Alt
    chars: "\ed"
  - key: C
    mods: Alt
    chars: "\ec"
  - key: F
    mods: Alt
    chars: "\ef"
  - key: Q
    mods: Control
    chars: "\x11"
  - key: Tab
    mods: Control
    chars: "\e[27;5;9~"
  - key: Space
    mods: Control
    chars: "\0"
  - key: Tab
    mods: Control|Shift
    chars: "\e[9;6u"
  - key: S
    mods: Command
    chars: "\x13"
  - key: W
    mods: Command
    chars: "\ew"
  - key: E
    mods: Command|Shift
    chars: "\ee"
  - key: R
    mods: Command|Shift
    chars: "\er"
  - key: Key1
    mods: Command
    chars: "\x141"
  - key: Key2
    mods: Command
    chars: "\x142"
  - key: Key3
    mods: Command
    chars: "\x143"
  - key: Key4
    mods: Command
    chars: "\x144"
  - key: Key5
    mods: Command
    chars: "\x145"
  - key: Key6
    mods: Command
    chars: "\x146"
  - key: Key7
    mods: Command
    chars: "\x147"
  - key: Key8
    mods: Command
    chars: "\x148"
  - key: Key9
    mods: Command
    chars: "\x149"
